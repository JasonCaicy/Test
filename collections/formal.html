                    <h1 class="text-4xl font-bold mb-6">礼服系列 - Gentleman</h1>
                    <p class="text-xl text-gray-600 mb-12 leading-relaxed">
                        Gentleman系列专注于高级定制礼服，采用意大利顶级面料工坊的羊毛与真丝混纺面料，
                        结合英国萨维尔街传统裁缝工艺，为现代绅士打造完美礼服。每一件作品都经过超过80小时的手工制作，
                        从版型设计到最后的细节处理，都力求完美。黑色、午夜蓝等经典色调，搭配独特的暗纹设计，
